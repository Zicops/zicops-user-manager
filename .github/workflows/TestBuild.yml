name: Go package

on: [push,pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.15

      - name: Build
        run: go build -v git@github.com:ngupta10/Test_NG.git

      - name: Test
        run: go test -v ./...
