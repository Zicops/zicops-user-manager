name: Go package

on: [push,pull_request]



jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x, 1.19.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Git checkout
      uses: actions/checkout@v2
    - name: git
      run: |
        # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
        git --version
        git config user.name "GitHub Actions Bot"
        git config user.email "<>"
        git status
        git tag
        git config --global url."https://${{ secrets.GO_MODULES_TOKEN }}:x-oauth-basic@github.com/zicops/".insteadOf "https://github.com/zicops/"
    
    - name: Set up Go
      uses: actions/setup-go@v3
      with:
          go-version: ${{ matrix.go-version }}
        # You can test your matrix by printing the current Go version
    - name: Display Go version
      run: go version

    # - name: Build
     # run: go build -v https://@github.com/zicops/zicops-user-manager

    - name: Test
      run: go test -v https://@github.com/zicops/zicops-user-manager.git
